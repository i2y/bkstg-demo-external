apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: notification-service
  title: Notification Service
  description: Sends notifications via email, SMS, and push
  tags:
    - backend
    - notifications
    - go
  links:
    - url: https://github.com/example/notification-service
      title: GitHub
      icon: github
  scores:
    # Tech Health Scorecard
    - score_id: documentation
      scorecard_id: tech-health
      value: 75
      reason: Needs more examples
    - score_id: testing
      scorecard_id: tech-health
      value: 82
      reason: Good unit test coverage
    - score_id: maintainability
      scorecard_id: tech-health
      value: 80
      reason: Well-structured Go code
    # Security Audit Scorecard
    - score_id: vulnerability
      scorecard_id: security-audit
      value: 88
      reason: Secure credential handling
    - score_id: compliance
      scorecard_id: security-audit
      value: 85
      reason: GDPR compliant for user data
    - score_id: access_control
      scorecard_id: security-audit
      value: 82
      reason: Service account authentication
spec:
  type: service
  lifecycle: production
  owner: group:default/platform-team
  dependsOn:
    - resource:default/redis-cache
